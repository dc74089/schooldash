{% if todo %}
  <table class="table todo">
    {% for item in todo %}
      <tr>
        <th>
          <h4>{{ item.assignment.name }}</h4>
          <h5>Due <b>{{ item.assignment.due_at }}</b></h5>
          <h6>{{ item.course }}</h6>
        </th>
      </tr>
    {% endfor %}
  </table>
{% else %}
  <p>Nothing left to do?</p>
  <p>Give yourself a pat on the back!</p>
{% endif %}
