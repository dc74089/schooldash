{% if todo %}
  <table class="table todo">
    {% for item in todo %}
      <tr>
        <td>
          <p style="margin-bottom: 8px;">{{ item.course }}</p>
          <h4 style="margin-bottom: 8px">{{ item.assignment.name }}</h4>
          <p>Due <b>{{ item.assignment.due_at }}</b></p>
        </td>
      </tr>
    {% endfor %}
  </table>
{% else %}
  <p>Nothing left to do?</p>
  <p>Give yourself a pat on the back!</p>
{% endif %}
